<!DOCTYPE html>
<html>
  <head>
    <title>Manipulating Attribute</title>
  </head>
  <body>
    <figure>
      <img
        id="catImage"
        src="https://i.ibb.co/9WT6LG6/two-three.jpg"
        alt="three-cats"
        width="600px"
      />
      <figcaption id="caption">Tiga Anak Kucing</figcaption>
    </figure>
  </body>
  <script>
    let catImage = document.getElementById("catImage");
    let caption = document.getElementById("caption");
    let newElement = document.createElement("p");
    newElement.innerHTML =
      'Anda menekan gambar kucing sebanyak <span id="count">0</span> kali';
    document.body.appendChild(newElement);

    caption.innerHTML = "<em>Tiga Anak Kucing</em>";
    catImage.setAttribute("src", "https://i.ibb.co/55VG7vL/three-cat.jpg");
  </script>
</html>
